name: COBOL Calculator CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install GnuCOBOL
      run: |
        sudo apt-get update
        sudo apt-get install -y gnucobol
        cobc --version
    
    - name: Create directories
      run: |
        mkdir -p build
        mkdir -p reports/results
        mkdir -p reports/coverage
    
    - name: Make scripts executable
      run: |
        chmod +x build.sh test-runner.sh
    
    - name: Build project
      run: ./build.sh
    
    - name: Run tests
      run: ./test-runner.sh
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          reports/results/*.txt
          reports/results/*.log
        if-no-files-found: warn
    
    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: build/*.log
        if-no-files-found: warn
    
    - name: Display test summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if ls reports/results/test-report-*.txt 1> /dev/null 2>&1; then
          tail -20 reports/results/test-report-*.txt >> $GITHUB_STEP_SUMMARY
        else
          echo "No test reports found" >> $GITHUB_STEP_SUMMARY
        fi
